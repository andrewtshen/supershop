
{% extends "base.html" %}

{% block content %}
<script type="text/javascript">
  function CheckItem(val){
    var element=document.getElementById('Item');
    var element1=document.getElementById('regItem');
    if(val=="Choose an Item"||val=="Other") {
      element.style.display='block';
      element.name="name";
      element1.name="";
    }
    else {
      element.style.display='none';
      element.name=""
      element1.name='name';
    }
  }

  function CreateForm(val, action) {
    var form = document.createElement("form");
    var element1=document.getElementById(val + '1');
    element1.name="quantity";
    var element2=document.getElementById(val + '2');
    element2.name="name";
    form.method="POST";
    form.action=action;
    form.appendChild(element1);
    form.appendChild(element2);
    document.body.appendChild(form);
    form.submit()
  }

  function EditValues(val) {
    var element1=document.getElementById(val + '1');
    var element2=document.getElementById(val + '2');
    var element3=document.getElementById(val + '3');
    element1.readOnly = !element1.readOnly;
    element2.readOnly = !element2.readOnly;
    element3.readOnly = !element3.readOnly;
    if (!element1.readOnly) {
      var element4=document.getElementById(val + '4');
      element4.style.display="block"
    }
  }
</script>

<style>
    .table {
      margin-left:auto;
      margin-right:auto;
    }

</style>

<div>
<h1 class="has-text-centered is-size-1"><strong>Shopping List</strong></h1>
<table class="table is-bordered" id="ItemTable">
  <thead>
    <tr>
      <th>Quantity</th>
      <th>Item</th>
      <th>Add to Inventory</th>
      <th>Save Changes</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    {% for key, item in shoppinglist.items() %}
    <tr>
      <form action="/inventory" method="POST">
      <td><input class="input" type="number" step="1" min="0" max="100" value="{{item.quantity}}" id="{{item.name}}1"></td>
      <td><input class="input" type="text" value="{{item.name}}" id="{{item.name}}2"></td>
      <td><div class="has-text-centered"><input type="submit" class="button is-primary" value="Add"></div></td>
      </form>
      <td><div class="has-text-centered"><button class="button is-primary" value="{{item.name}}" onclick='CreateForm(this.value, "/shoppinglist/edit");'>Save</button></div></td>
      <td><div class="has-text-centered"><button class="button is-primary" id="{{item.name}}4" value="{{item.name}}" onclick='CreateForm(this.value, "/shoppinglist/remove");'>Remove</button></div></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>


<div>
  <h1 class="has-text-centered is-size-1"><strong>Add New Item</strong></h1>
  <form action="/shoppinglist" method="POST">

  <div class="field">
    <label class="label">Item Name</label>
    <div class="select is-medium">
      <select name="name" id="regItem" onchange='CheckItem(this.value)'>
        <option>Choose an Item</option>
        <option value=apple>Apple</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div>
      <input class="input" type="text" name="name" id="Item" placeholder="Item Name" style="display:none; "/>
    </div>
  </div>

  <div class="field">
    <label class="label" for="Quantity">Quantity</label>
    <input class="input" type="number" name= "quantity" id="Quantity" step="1" min="0" max="100">
  </div>

  <div>
    <input type="submit" class="button is-primary is-light" value="Add">
  </div>
  </form>
</div>
{% endblock %}
